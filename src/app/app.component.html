<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar fixed-div"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Monitor</h1>
      </a>
    </div>

    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li class="menu" nz-menu-item  >
        <!-- nzMatchRouter -->
        <i nz-icon nzType="dashboard" nzTheme="outline" ></i>
        <span><a routerLink="/dashboard">Dashboard</a> </span>
      </li>

      <li  nz-submenu  nzTitle="servers" nzIcon="dashboard">
        <!-- nzOpen -->
        <ul class="menu" *ngFor="let server of servers" >
          <li nz-menu-item >
            <a  routerLink="/servers" (click)="onServerClick(server)">{{ server }}</a>
          </li>
         
        </ul>
      </li>
      <li nz-submenu nzTitle="Alerts" nzIcon="form">
        <ul >
          <li class="menu" nz-menu-item >
            <a>Server Alerts</a>
          </li>
          <li class="menu" nz-menu-item >
            <a>Application Alerts</a>
          </li>
          <li class="menu" nz-menu-item >
            <a>Database Alets</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Reports" nzIcon="form">
        <ul>
          <li class="menu" nz-menu-item >
            <a>Basic Form</a>
          </li>
        </ul>
      </li>
      <li class="menu" nz-menu-item >
        <i nz-icon nzType="logout" nzTheme="outline"></i>
        <span><a routerLink="/logout">Logout</a> </span>
      </li>
    </ul>
    
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
       
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
      
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
